<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Beat Machine</title>
    <script src="BeatMachine.js"></script>
    <link rel="stylesheet" href="BeatMachine.css">
</head>
<body>
        <div class="sound">
            <kbd>Welcome to Beat Machine.. press to play</kbd>
        </div>

        <button id="rec">Nagrywaj</button>
        <button id="play">Odtwarzaj</button>

        <div class="window">
/*podzial na kolumny z guzikami odpowiadajacymi klawiszom
                <div class="column left">
                    <div data-key="81" class="key">
                        <kbd>Q</kbd>
                        <span class="sound">boom</span>
                        <audio src ="sounds/boom.wav" controls id="boom" data-key="81"></audio>
                    </div>
                            
                    <div data-key="65" class="key">
                        <kbd>A</kbd>
                        <span class="sound">kick</span>
                        <audio src ="sounds/kick.wav" controls id="kick" data-key="65"></audio>
                    </div>
                            
                    <div data-key="90" class="key">
                        <kbd>Z</kbd>
                        <span class="sound">snare</span>
                        <audio src="sounds/snare.wav" controls id="snare" data-key="90"></audio>
                    </div>
                            
                </div>

                <div class="column center">
                    <div data-key="87" class="key">
                        <kbd>W</kbd>
                        <span class="sound">clap</span>
                        <audio src ="sounds/clap.wav" controls id="clap" data-key="87"></audio>
                    </div>
                            
                    <div data-key="83" class="key">
                        <kbd>S</kbd>
                        <span class="sound">ride</span>
                        <audio src ="sounds/ride.wav" controls id="ride" data-key="83"></audio>
                    </div>

                    <div data-key="88" class="key">
                        <kbd>X</kbd>
                        <span class="sound">tink</span>
                        <audio src="sounds/tink.wav" controls id="tink" data-key="88"></audio>
                     </div>
                 </div>
            
                <div class="column right">
                    <div data-key="69" class="key">
                        <kbd>E</kbd>
                        <span class="sound">hi-hat</span>
                        <audio src ="sounds/hihat.wav" controls id="hihat" data-key="69"></audio>
                    </div>
                            
                    <div data-key="68" class="key">
                        <kbd>D</kbd>
                        <span class="sound">open-hat</span>
                        <audio src ="sounds/openhat.wav" controls id="openhat" data-key="68"></audio>
                    </div>
                            
                    <div data-key="67" class="key">
                        <kbd>C</kbd>
                        <span class="sound">tom</span>
                        <audio src="sounds/tom.wav" controls id="snare" data-key="67"></audio>
                        </div>
                    </div>


        </div>


</body>
</html>
